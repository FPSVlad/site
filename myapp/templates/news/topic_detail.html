{% extends 'base.html' %}

{% block content %}
<h1>{{ topic.title }}</h1>
<p>{{ topic.description }}</p>

{% if user.is_staff %}
<a href="{% url 'add_news' pk=topic.pk %}" class="btn btn-success mb-3">Add News</a>
{% endif %}

<h2>News</h2>
{% for news_item in news %}
<div class="news-item">
    <h3>{{ news_item.title }}</h3>
    <p>{{ news_item.content }}</p>
</div>
{% endfor %}
{% endblock %}
