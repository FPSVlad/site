{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete this news?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'topic_detail' pk=news.topic.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
