{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Topics</h1>
<div class="row">
    {% for topic in topics %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ topic.title }}</h5>
                <p class="card-text">{{ topic.description }}</p>
                <a href="{% url 'topic_detail' pk=topic.pk %}" class="btn btn-primary">View Topic</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
